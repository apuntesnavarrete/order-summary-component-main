<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main class="card_container">
      <img
        class="card_img"
        src="images/illustration-hero.svg"
        alt="listening music"
      />
      <div class="card_content">
        <h1 class="card_titulo">Order Summary</h1>
        <p class="card_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan">
          <img
            src="./images/icon-music.svg"
            class="card_plan_icon"
            alt="musical note"
          />
          <div class="card_container_price">
            <p class="card_plan_anual">Annual Plan</p>
            <p class="card_plan_price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#"
          ><button class="button primary" type="button">
            Proceed to Payment
          </button>
        </a>
        <a href="#"
          ><button class="button secundary" type="button">Cancel Order</button>
        </a>
      </div>
    </main>
  </body>
</html>
